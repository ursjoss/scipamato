<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="tab1Form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9">
                    <div wicket:id="goalsLabel"></div>
                    <textarea wicket:id="goals" rows="4" cols="60" class="form-control"></textarea>
                </div>
                <div class="col-lg-3">
                    <div wicket:id="exposurePollutantLabel"></div>
                    <textarea wicket:id="exposurePollutant" rows="1" cols="20" class="form-control"></textarea>
                    <div wicket:id="exposureAssessmentLabel"></div>
                    <textarea wicket:id="exposureAssessment" rows="1" cols="20" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div wicket:id="populationLabel"></div>
                    <textarea wicket:id="population" rows="7" cols="60" class="form-control"></textarea>
                </div>
                <div class="col-lg-3">
                    <div wicket:id="populationPlaceLabel"></div>
                    <textarea wicket:id="populationPlace" rows="1" cols="20" class="form-control"></textarea>
                    <div wicket:id="populationParticipantsLabel"></div>
                    <textarea wicket:id="populationParticipants" rows="1" cols="20" class="form-control"></textarea>
                    <div wicket:id="populationDurationLabel"></div>
                    <textarea wicket:id="populationDuration" rows="1" cols="20" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div wicket:id="methodsLabel"></div>
                    <textarea wicket:id="methods" rows="10" cols="60" class="form-control"></textarea>
                </div>
                <div class="col-lg-3">
                    <div wicket:id="methodStudyDesignLabel"></div>
                    <textarea wicket:id="methodStudyDesign" rows="1" cols="20" class="form-control"></textarea>
                    <div wicket:id="methodOutcomeLabel"></div>
                    <textarea wicket:id="methodOutcome" rows="1" cols="20" class="form-control"></textarea>
                    <div wicket:id="methodStatisticsLabel"></div>
                    <textarea wicket:id="methodStatistics" rows="1" cols="20" class="form-control"></textarea>
                    <div wicket:id="methodConfoundersLabel"></div>
                    <textarea wicket:id="methodConfounders" rows="1" cols="20" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
