<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-10">
                        <div wicket:id="authorsLabel"></div>
                        <textarea wicket:id="authors" rows="2" cols="80" class="form-control"></textarea>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="firstAuthorLabel"></div>
                        <input wicket:id="firstAuthor" class="form-control"></input> <input
                            wicket:id="firstAuthorOverridden" type="checkbox"></input> <span
                            wicket:id="firstAuthorOverriddenLabel"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div wicket:id="locationLabel"></div>
                        <input wicket:id="location" class="form-control"></input>
                    </div>
                    <div class="col-md-2">
                        <div wicket:id="publicationYearLabel"></div>
                        <input wicket:id="publicationYear" class="form-control"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div wicket:id="titleLabel"></div>
                        <textarea wicket:id="title" rows="4" cols="100" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6" style="float: none; display: table-cell; vertical-align: bottom">
                        <div wicket:id="numberLabel"></div>
                        <input wicket:id="number" class="form-control"></input>
                    </div>
                    <div class="col-md-3" style="float: none; display: table-cell; vertical-align: bottom">
                        <div wicket:id="idLabel"></div>
                        <input wicket:id="id" class="form-control"></input>
                    </div>
                    <div class="col-md-3 text-right" style="float: none; display: table-cell; vertical-align: bottom">
                        <button type="submit" wicket:id="previous" tabindex="-1">
                            <i wicket:id="icon"></i>
                        </button>
                        <button type="submit" wicket:id="next" tabindex="-1">
                            <i wicket:id="icon"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" style="float: none; display: table-cell; vertical-align: bottom">
                        <div wicket:id="doiLabel"></div>
                        <input wicket:id="doi" class="form-control"></input>
                    </div>
                    <div class="col-md-3" style="float: none; display: table-cell; vertical-align: bottom">
                        <div wicket:id="pmIdLabel"></div>
                        <input wicket:id="pmId" class="form-control"></input>
                    </div>
                    <div class="col-md-3 text-right" style="float: none; display: table-cell; vertical-align: bottom">
                        <a wicket:id="pubmedRetrieval" class="btn btn-md btn-info" tabindex="-1">PubMed Retrieval</a>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <div wicket:id="createdDisplayValueLabel"></div>
                        <input wicket:id="createdDisplayValue" class="form-control"></input>
                    </div>
                    <div class="col-md-6">
                        <div wicket:id="modifiedDisplayValueLabel"></div>
                        <input wicket:id="modifiedDisplayValue" class="form-control"></input>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-2">
                        <a href="#" wicket:id="summaryLink" class="btn btn-lg btn-info" tabindex="-1">PDF</a>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-3 text-right">
                        <button type="submit" wicket:id="back" class="btn btn-lg"></button>
                    </div>
                    <div class="col-md-3 text-right">
                        <button type="submit" wicket:id="exclude" class="btn btn-lg"></button>
                    </div>
                    <div class="col-md-3 text-right">
                        <button type="submit" wicket:id="submit" class="btn btn-lg btn-primary"></button>
                    </div>
                </div>
            </div>
        </div>
        <div wicket:id="tabs" class="tabpanel ">[tabbed panel will be here]</div>
    </form>
</wicket:panel>
</html>
