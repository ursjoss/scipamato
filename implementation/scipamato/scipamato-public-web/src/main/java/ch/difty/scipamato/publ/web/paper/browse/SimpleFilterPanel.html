<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col-md-2">
            <div id="methodsSearchLabel" wicket:id="methodsSearchLabel"></div>
            <input wicket:id="methodsSearch" class="form-control"/>
        </div>
        <div class="col-md-2">
            <div id="authorsSearchLabel" wicket:id="authorsSearchLabel"></div>
            <input wicket:id="authorsSearch" class="form-control"/>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-6">
                    <div wicket:id="pubYearFromLabel"></div>
                    <input wicket:id="pubYearFrom" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <div wicket:id="pubYearUntilLabel"></div>
                    <input wicket:id="pubYearUntil" class="form-control"/></div>
            </div>
        </div>
        <div class="col-md-2">
            <div wicket:id="populationCodesLabel"></div>
            <select wicket:id="populationCodes"></select>
        </div>
        <div class="col-md-3">
            <div wicket:id="studyDesignCodesLabel"></div>
            <select wicket:id="studyDesignCodes"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div wicket:id="keywordsLabel"></div>
            <select wicket:id="keywords"></select>
        </div>
        <div class="col-md-4">
            <div id="titleSearchLabel" wicket:id="titleSearchLabel"></div>
            <input wicket:id="titleSearch" class="form-control"/>
        </div>
    </div>
</wicket:panel>
</html>
