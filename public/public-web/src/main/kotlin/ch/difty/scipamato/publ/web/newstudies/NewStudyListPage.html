<!DOCTYPE html>
<html xmlns:wicket="https://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h1 wicket:id="h1Title"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <p>
                        <span wicket:id="introParagraph"></span><a wicket:id="dbLink">database search</a>.
                    </p>
                    <div wicket:id="topics">
                        <h2 wicket:id="topicTitle"></h2>
                        <div wicket:id="topicStudies">
                            <h3 wicket:id="headline"></h3>
                            <p>
                                <span wicket:id="description"></span>
                                <a wicket:id="reference">
                                    <wicket:container id="referenceLabel"
                                            wicket:id="referenceLabel"/>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-12 list-group">
                            <div wicket:id="links" class="list-group-item">
                                <a wicket:id="link"></a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h2 wicket:id="h2ArchiveTitle"></h2>
                            <div wicket:id="archive">
                                <a wicket:id="monthName"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
