spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.main.banner-mode=off
spring.batch.job.enabled=false
spring.flyway.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jooq.JooqAutoConfiguration

logging.level.root=WARN
