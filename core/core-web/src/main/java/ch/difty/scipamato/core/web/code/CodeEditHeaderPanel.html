<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection, HtmlFormInputWithoutLabel -->
<html xmlns:wicket="https://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <div class="row">
                <div class="col-sm-2 col-md-2">
                    <div wicket:id="codeLabel"></div>
                    <input wicket:id="code" class="form-control"/>
                </div>
                <div class="col-sm-4 col-md-4">
                    <div wicket:id="codeClassLabel"></div>
                    <select wicket:id="codeClass"></select>
                </div>
                <div class="col-sm-2 col-md-2">
                    <div wicket:id="sortLabel"></div>
                    <input wicket:id="sort" class="form-control"/>
                </div>
                <div class="col-sm-2 col-md-2">
                    <div wicket:id="internalLabel"></div>
                    <input wicket:id="internal" type="checkbox"/>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 d-md-flex justify-content-md-end" style="margin-top: 1.5em;">
            <button type="submit" wicket:id="submit" class="btn-md" tabindex="-1"></button>
            <button type="submit" wicket:id="delete" class="btn-md" tabindex="-1"></button>
            <button type="submit" wicket:id="back" class="btn-md" tabindex="-1"></button>
        </div>
    </div>
</wicket:panel>
</html>
