<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection -->
<html xmlns:wicket="https://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="row">
                    <div class="col-xs-8 col-md-10">
                        <div wicket:id="authorsLabel"></div>
                        <textarea wicket:id="authors" rows="2" cols="80" class="form-control"></textarea>
                    </div>
                    <div class="col-xs-4 col-md-2">
                        <div wicket:id="firstAuthorLabel"></div>
                        <input wicket:id="firstAuthor" class="form-control">
                        <input wicket:id="firstAuthorOverridden" type="checkbox">
                        <span wicket:id="firstAuthorOverriddenLabel"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-md-10">
                        <div wicket:id="locationLabel"></div>
                        <input wicket:id="location" class="form-control">
                    </div>
                    <div class="col-xs-4 col-md-2">
                        <div wicket:id="publicationYearLabel"></div>
                        <input wicket:id="publicationYear" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div wicket:id="titleLabel"></div>
                        <textarea wicket:id="title" rows="3" cols="100" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="row">
                    <div class="col-xs-3 col-md-3" style="float: none; display: table-cell">
                        <div wicket:id="numberLabel"></div>
                        <input wicket:id="number" class="form-control">
                    </div>
                    <div class="col-xs-3 col-md-3" style="float: none; display: table-cell">
                        <div wicket:id="idLabel"></div>
                        <input wicket:id="id" class="form-control">
                    </div>
                    <div class="col-xs-6 col-md-6 d-md-flex justify-content-md-end" style="float: none; display: table-cell; margin-top: 1.5em">
                        <button type="submit" wicket:id="exclude" class="btn-md"></button>
                        <button type="submit" wicket:id="back" class="btn-md"></button>
                        <button type="submit" wicket:id="previous" tabindex="-1">
                            <i wicket:id="icon"></i>
                        </button>
                        <button type="submit" wicket:id="next" tabindex="-1">
                            <i wicket:id="icon"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-md-4" style="float: none; display: table-cell; margin-top: 1.5em">
                        <div wicket:id="doiLabel"></div>
                        <input wicket:id="doi" class="form-control">
                    </div>
                    <div class="col-xs-6 col-md-5 col-lg-5" style="float: none; display: table-cell; margin-top: 1.5em">
                        <div wicket:id="pmIdLabel"></div>
                        <input wicket:id="pmId" class="form-control">
                    </div>
                    <div class="col-xs-3 col-md-3" style="margin-top: 3em">
                        <div class="d-grid d-md-flex justify-content-md-end">
                            <a wicket:id="pubmedRetrieval" tabindex="-1">PubMed Retrieval</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div wicket:id="createdDisplayValueLabel"></div>
                        <input wicket:id="createdDisplayValue" class="form-control">
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <div wicket:id="modifiedDisplayValueLabel"></div>
                        <input wicket:id="modifiedDisplayValue" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top: 0.5em">
                    <div class="col-xs-3 col-md-3 d-grid">
                        <a href="#" wicket:id="summary" tabindex="-1">PDF</a>
                    </div>
                    <div class="col-xs-3 col-md-3 d-grid gap-2">
                        <a href="#" wicket:id="summaryShort" tabindex="-1">PDF short</a>
                    </div>
                    <div class="col-xs-3 col-md-3 d-grid gap-2">
                        <a href="#" wicket:id="modAssociation">Newsletter</a>
                    </div>
                    <div class="col-xs-6 col-md-3 d-md-flex justify-content-md-end">
                        <button type="submit" wicket:id="submit" class="btn-md"></button>
                    </div>
                </div>
            </div>
        </div>
        <div wicket:id="tabs" class="tabpanel ">[tabbed panel will be here]</div>
    </form>
</wicket:panel>
</html>
