<!DOCTYPE html>
<html xmlns:wicket="https://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div wicket:id="searchOrderSelectorPanelLabel" class="card-header"></div>
                        <div wicket:id="searchOrderSelectorPanel" class="card-body"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="card">
                        <div wicket:id="searchOrderPanelLabel" class="card-header"></div>
                        <div wicket:id="searchOrderPanel" class="card-body"></div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="card card-outline-primary">
                        <div wicket:id="resultPanelLabel" class="card-header"></div>
                        <div wicket:id="resultPanel" class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
