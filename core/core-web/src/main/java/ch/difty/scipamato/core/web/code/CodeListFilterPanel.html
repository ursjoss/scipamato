<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection, HtmlFormInputWithoutLabel -->
<html xmlns:wicket="https://wicket.apache.org">
<wicket:panel>
    <form wicket:id="filterForm" role="form">
        <div class="row">
            <div class="col-sm-2 col-md-2">
                <div wicket:id="codeClassLabel"></div>
                <select wicket:id="codeClass"></select>
            </div>
            <div class="col-sm-2 col-md-2">
                <div wicket:id="nameLabel"></div>
                <input wicket:id="name" class="form-control"/>
            </div>
            <div class="col-sm-2 col-md-2">
                <div wicket:id="commentLabel"></div>
                <input wicket:id="comment" class="form-control"/>
            </div>
            <div class="col-sm-2 col-md-2" style="margin-top: 1.5em;">
                <a wicket:id="newCode">[New Code]</a>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
