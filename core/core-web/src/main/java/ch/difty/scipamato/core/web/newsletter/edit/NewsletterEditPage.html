<!DOCTYPE html>
<html xmlns:wicket="https://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <form wicket:id="form">
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                        <div wicket:id="issueLabel"></div>
                        <input wicket:id="issue" class="form-control"/>
                    </div>
                    <div class="col-sm-2 col-md-2">
                        <div wicket:id="issueDateLabel"></div>
                        <input wicket:id="issueDate" class="form-control"/>
                    </div>
                    <div class="col-sm-4 col-md-2">
                        <div wicket:id="publicationStatusLabel"></div>
                        <select wicket:id="publicationStatus"></select>
                    </div>
                    <div class="col-sm-3 col-md-3 d-md-flex justify-content-md-end" style="margin-top: 1.5em">
                        <button type="submit" wicket:id="submit" class="btn btn-lg btn-primary"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div wicket:id="resultPanel"></div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
