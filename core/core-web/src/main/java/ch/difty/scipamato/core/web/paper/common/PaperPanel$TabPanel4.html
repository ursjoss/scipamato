<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection -->
<html xmlns:wicket="https://wicket.apache.org">
<wicket:panel>
    <form wicket:id="tab4Form">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <div wicket:id="methodStudyDesignLabel"></div>
                <textarea wicket:id="methodStudyDesign" rows="2" cols="10" class="form-control"></textarea>
                <div wicket:id="populationDurationLabel"></div>
                <textarea wicket:id="populationDuration" rows="2" cols="10" class="form-control"></textarea>
                <div wicket:id="methodOutcomeLabel"></div>
                <textarea wicket:id="methodOutcome" rows="4" cols="10" class="form-control"></textarea>
                <div wicket:id="populationPlaceLabel"></div>
                <textarea wicket:id="populationPlace" rows="2" cols="10" class="form-control"></textarea>
                <div wicket:id="populationParticipantsLabel"></div>
                <textarea wicket:id="populationParticipants" rows="3" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-3 col-md-3">
                <div wicket:id="exposurePollutantLabel"></div>
                <textarea wicket:id="exposurePollutant" rows="4" cols="10" class="form-control"></textarea>
                <div wicket:id="exposureAssessmentLabel"></div>
                <textarea wicket:id="exposureAssessment" rows="4" cols="10" class="form-control"></textarea>
                <div wicket:id="resultExposureRangeLabel"></div>
                <textarea wicket:id="resultExposureRange" rows="9" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-3 col-md-3">
                <div wicket:id="methodStatisticsLabel"></div>
                <textarea wicket:id="methodStatistics" rows="9" cols="10" class="form-control"></textarea>
                <div wicket:id="methodConfoundersLabel"></div>
                <textarea wicket:id="methodConfounders" rows="4" cols="10" class="form-control"></textarea>
                <div wicket:id="resultMeasuredOutcomeLabel"></div>
                <textarea wicket:id="resultMeasuredOutcome" rows="4" cols="10" class="form-control"></textarea>
            </div>
            <div class="col-sm-3 col-md-3">
                <div wicket:id="resultEffectEstimateLabel"></div>
                <textarea wicket:id="resultEffectEstimate" rows="15" cols="10" class="form-control"></textarea>
                <div wicket:id="conclusionLabel"></div>
                <textarea wicket:id="conclusion" rows="4" cols="10" class="form-control"></textarea>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
