<!DOCTYPE html>
<html xmlns:wicket="https://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <form wicket:id="filterForm" role="form">
                <div class="row">
                    <div class="col-sm-3 col-md-4">
                        <div wicket:id="issueLabel"></div>
                        <input wicket:id="issue" class="form-control"/>
                    </div>
                    <div class="col-sm-3 col-md-2">
                        <div wicket:id="publicationStatusLabel"></div>
                        <select wicket:id="publicationStatus"></select>
                    </div>
                    <div class="col-sm-3 col-md-2">
                        <div wicket:id="topicsLabel"></div>
                        <select wicket:id="topics"></select>
                    </div>
                    <div class="col-sm-3 col-md-2" style="margin-top: 1.5em;">
                        <a wicket:id="newNewsletter">New Newsletter</a>
                    </div>
                </div>
            </form>
            <div class="col-md-12">
                <table class="dataview" wicket:id="results"></table>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
