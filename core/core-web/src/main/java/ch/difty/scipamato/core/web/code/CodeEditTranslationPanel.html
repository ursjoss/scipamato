<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection, HtmlFormInputWithoutLabel -->
<html xmlns:wicket="https://wicket.apache.org">
<wicket:panel>
    <div wicket:id="translations" class="row">
        <div class="col-sm-6 col-md-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span wicket:id="langCode" class="input-group-text" id="langCode-addOn">[langCode]</span>
                </div>
                <input wicket:id="name" type="text" class="form-control" aria-describedby="langCode-addOn"/>
            </div>
        </div>
        <div class="col-sm-6 col-md-6">
            <input wicket:id="comment" class="form-control" tabindex="-1"/>
        </div>
    </div>
</wicket:panel>
</html>
