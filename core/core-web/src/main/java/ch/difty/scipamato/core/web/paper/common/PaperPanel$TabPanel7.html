<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection -->
<html xmlns:wicket="https://wicket.apache.org">
<wicket:panel>
    <form wicket:id="tab7Form">
        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-8 col-md-10">
                <div wicket:id="newsletterTopicLabel"></div>
                <select wicket:id="newsletterTopic"></select>
            </div>
            <div class="col-sm-4 col-md-2">
                <div wicket:id="newsletterIssueLabel"></div>
                <input wicket:id="newsletterIssue" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div wicket:id="newsletterHeadlineLabel"></div>
                <textarea wicket:id="newsletterHeadline" rows="5" cols="60" class="form-control"></textarea>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
