<!DOCTYPE html>
<html xmlns:wicket="https://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
                <form wicket:id="filterForm" role="form">
                    <div class="row">
                        <div class="col-sm-3 col-md-2">
                            <div wicket:id="userNameLabel"></div>
                            <input wicket:id="userName" class="form-control">
                        </div>
                        <div class="col-sm-3 col-md-2" style="margin-top: 1.5rem;">
                            <a wicket:id="newUser">New User</a>
                        </div>
                    </div>
                </form>
                <table class="dataview" wicket:id="results"></table>
        </div>
    </wicket:extend>
</body>
</html>
