<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection -->
<html xmlns:wicket="https://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <form wicket:id="searchForm" role="form">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-1">
                        <div wicket:id="numberLabel"></div>
                        <input wicket:id="number" class="form-control"/>
                    </div>
                    <div class="col-xs-5 col-sm-4 col-md-1">
                        <div wicket:id="pubYearFromLabel"></div>
                        <input wicket:id="pubYearFrom" class="form-control"/>
                    </div>
                    <div class="col-xs-5 col-sm-4 col-md-1">
                        <div wicket:id="pubYearUntilLabel"></div>
                        <input wicket:id="pubYearUntil" class="form-control"/>
                    </div>
                    <div class="col-xs-4 col-sm-2 col-md-2">
                        <div wicket:id="methodsSearchLabel"></div>
                        <input wicket:id="methodsSearch" class="form-control"/>
                    </div>
                    <div class="col-xs-4 col-sm-2 col-md-2">
                        <div wicket:id="populationSearchLabel"></div>
                        <input wicket:id="populationSearch" class="form-control"/>
                    </div>
                    <div class="col-xs-4 col-sm-2 col-md-2">
                        <div wicket:id="authorsSearchLabel"></div>
                        <input wicket:id="authorsSearch" class="form-control"/>
                    </div>
                    <div class="col-xs-5 col-sm-3 col-md-2">
                        <div wicket:id="fieldSearchLabel"></div>
                        <input wicket:id="fieldSearch" class="form-control"/>
                    </div>
                    <div class="col-xs-3 col-sm-1 col-md-1" style="bottom: -1.5em;">
                        <a wicket:id="newPaper">New Paper</a>
                    </div>
                </div>
            </form>
            <div wicket:id="resultPanel"></div>
        </div>
    </wicket:extend>
</body>
</html>
