<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection -->
<html xmlns="https://www.w3.org/1999/xhtml" xmlns:wicket="https://wicket.apache.org">
<wicket:panel>
    <form wicket:id="tab2Form">
        <div class="row">
            <div class="col-sm-8 col-md-9">
                <div wicket:id="resultLabel"></div>
                <textarea wicket:id="result" rows="10" cols="60" class="form-control"></textarea>
                <div wicket:id="commentLabel"></div>
                <textarea wicket:id="comment" rows="5" cols="80" class="form-control"></textarea>
                <div wicket:id="internLabel"></div>
                <textarea wicket:id="intern" rows="5" cols="80" class="form-control"></textarea>
            </div>
            <div class="col-sm-4 col-md-3">
                <div wicket:id="resultMeasuredOutcomeLabel"></div>
                <textarea wicket:id="resultMeasuredOutcome" rows="4" cols="20" class="form-control"></textarea>
                <div wicket:id="resultExposureRangeLabel"></div>
                <textarea wicket:id="resultExposureRange" rows="4" cols="20" class="form-control"></textarea>
                <div wicket:id="resultEffectEstimateLabel"></div>
                <textarea wicket:id="resultEffectEstimate" rows="4" cols="20" class="form-control"></textarea>
                <div wicket:id="conclusionLabel"></div>
                <textarea wicket:id="conclusion" rows="4" cols="20" class="form-control"></textarea>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
