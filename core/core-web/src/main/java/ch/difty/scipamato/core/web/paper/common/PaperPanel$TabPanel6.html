<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection -->
<html xmlns:wicket="https://wicket.apache.org">
<wicket:panel>
    <form wicket:id="tab6Form">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <table class="dataview" wicket:id="attachments"></table>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <form wicket:id="bootstrapFileUploadForm">
                    <input class="file" type="file" wicket:id="bootstrapFileinput" multiple="multiple"/>
                    <button type="submit" class="btn btn-default">Non-Ajax Submit</button>
                </form>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <input wicket:id="hasAttachments" type="checkbox"/>
                <span wicket:id="hasAttachmentsLabel"></span>
            </div>
            <div class="col-sm-6 col-md-6">
                <div wicket:id="attachmentNameMaskLabel"></div>
                <input wicket:id="attachmentNameMask" class="form-control">
            </div>
        </div>
    </form>
</wicket:panel>
</html>
