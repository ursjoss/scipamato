<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection -->
<html xmlns:wicket="https://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <form wicket:id="form" class="border">
                <div class="card">
                    <div class="card-header">
                        <h3 wicket:id="headerLabel" class="panel-title">[Header]</h3>
                    </div>
                    <div class="card-body">
                        <div wicket:id="headerPanel"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 wicket:id="translationsLabel" class="panel-title">[Translations]</h3>
                    </div>
                    <div class="card-body">
                        <div wicket:id="translationsPanel"></div>
                    </div>
                </div>
            </form>
        </div>
    </wicket:extend>
</body>
</html>
